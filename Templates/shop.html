{% extends "base.html" %}
{% block content %}
<section class="shop_section">
  <div class="container">
    <h2 class="text-center mb-4">Support Lost&Found</h2>
    <p class="text-center text-muted support-text">Help us maintain and grow this platform ðŸ’š</p> <!-- Added class -->

    <!-- Basket icon and button -->
    <div class="text-end mb-3">
      <button id="basketBtn" type="button" class="btn btn-light position-relative" style="font-size:2.1rem;">
        <i class="fa fa-shopping-basket"></i>
        <span id="basketCount" style="position:absolute;top:-8px;right:-8px;background:#442c19;color:white;font-size:1em;border-radius:50%;padding:2px 9px 2px 8px;min-width:24px;">0</span>
      </button>
    </div>

    <div class="row">
      <!-- Product Card: Lost&Found Mug -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="/images/hooter_mug.png" class="card-img-top" alt="Lost&Found Mug">
          <div class="card-body text-center">
            <h5 class="card-title">Lost&Found Mug</h5>
            <p class="card-text text-muted">$12</p>
            <button class="btn btn-primary add-to-basket" data-item="mug" data-name="Lost&Found Mug" data-price="12">Add to Basket</button>
          </div>
        </div>
      </div>
      <!-- Product Card: Lost&Found Shirt -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="/images/hooter_shirt.png" class="card-img-top" alt="Lost&Found Shirt">
          <div class="card-body text-center">
            <h5 class="card-title">Lost&Found Shirt</h5>
            <p class="card-text text-muted">$20</p>
            <button class="btn btn-primary add-to-basket" data-item="shirt" data-name="Lost&Found Shirt" data-price="20">Add to Basket</button>
          </div>
        </div>
      </div>
      <!-- Product Card: Lost&Found Cap -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="/images/hooter_cap.png" class="card-img-top" alt="Lost&Found Cap">
          <div class="card-body text-center">
            <h5 class="card-title">Lost&Found Cap</h5>
            <p class="card-text text-muted">$15</p>
            <button class="btn btn-primary add-to-basket" data-item="cap" data-name="Lost&Found Cap" data-price="15">Add to Basket</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Basket Modal (Hidden by default) -->
    <div class="modal fade" id="basketModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" style="background:#442c19;color:white;">
            <h4 class="modal-title"><i class="fa fa-shopping-basket me-2"></i>Your Basket</h4>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="basketItems"></div>
            <hr/>
            <div class="d-flex justify-content-between align-items-center">
              <strong style="font-size:1.16rem;">Total: $<span id="basketTotal">0</span></strong>
              <div>
                <button class="btn btn-warning me-2" id="paypalCheckout"><i class="fa fa-paypal me-1"></i>Pay with PayPal</button>
                <button class="btn btn-dark" id="stripeCheckout"><i class="fa fa-credit-card me-1"></i>Pay with Stripe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="donation_section text-center mt-5">
      <h4>Prefer to just donate?</h4>
      <p>Every little bit helps keep Lost&Found alive ðŸ’›</p>
      <a href="https://www.buymeacoffee.com/Hooth3205" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" ></a>
      <p></p>
      <a href="https://www.buymeacoffee.com/Hooth3205" target="_blank"><img src="../images/qr-code.png" alt="Coffee QR" style="height: 400px !important;width: 400px !important; border: 6px solid #FFD700; border-radius: 12px;box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);" ></a>
    </div>
  </div>
</section>
{% endblock %}
